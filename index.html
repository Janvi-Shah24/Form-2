<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Fprm</title>
</head>
<body>
    <form>
        <div id="formlabel">Personal details</div>
        <label for="salutation">Salutation</label><br>
            <select name="salutation" id="salutation">
            <option value="">--None--</option>
            <option value="">Mr.</option>
            <option value="">Mrs.</option>
        </select> <br> <br>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="abcd"> <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" placeholder="abcd"> <br><br>
        <label for="sex">Gender:</label>
        <input type="radio" name="gendre" id="gendre">
        <label for="gendre">Male</label>
        <input type="radio" name="gendre" id="gendre">
        <label for="gendre">Female</label>
        <br><br>
        <label for="mail">Email:</label>
        <input type="text" id="mail" placeholder="abc@gmail.com">
        <br><br>
        <label for="DOB">Date of birth</label>
        <input type="datetime-local" name="DOB" id="DOB">
        <br><br>
        <label for="ads">Address:</label><br>
        <textarea name="ads" id="ads" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
